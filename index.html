<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>ByFreaks</title>
</head>
<body>
    <!--Bloque con fondo, logo y dropdown de idioma, antes del menú de navegación-->
    <section class="container-fluid blockTop">
        <div class="row align-items-center">
            <div class="col-6 offset-3">
                <!--Una propiedas nueva que debemos trabajar es /srcset=""/, esta sirve para colocar imagenes de distintos tamaños dependiendo de la resolución de la pantalla (investigar) -->
                <img src="images/logo.png" class="img-fluid mx-auto d-block logo" alt="ByFreaks logo">
            </div>
            <div class="col-3 align-self-end">
                <div class="row">
                    <div class="col-6 offset-6 languagesCol">  
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text iconLanguages"><i class="fas fa-globe"></i></div>
                            </div>
                             <select class="form-control selectLanguages" id="fc">
                                <option class="optionLanguages">English</option>
                                <option class="optionLanguages">Spanish</option>
                            </select>
                        </div>                        
                    </div>
                </div>
                
            </div>
        </div>
    </section>

    <!--Menú, botón de suscripción y cambio de modo-->
    <nav class="container-fluid sticky-top menuTop">
        <div class="row align-items-center justify-content-center">
            <div class="col-4 offset-4 opcionesMenu">
                <div class="row align-items-center justify-content-center">
                    <div class="col-4">
                        <div class="text-center">
                            <a class="optionNotActive text-center" href="#">Team</a>
                        </div>                        
                    </div>
                    <div class="col-4">
                        <div class="text-center">
                            <a class="optionActive text-center" href="#">Games</a>    
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="text-center">
                            <a class="optionNotActive text-center" href="#">Contact</a>    
                        </div>
                    </div>
                </div>
            </div> 
            <div class="col-4">
                <div class="row align-items-center justify-content-center">
                    <div class="col-3 offset-5 text-center">
                        <button type="button" class="btn btn-danger">Subscribe</button>
                    </div>
                    <div class="col-2 colMode">
                        <div class="theme-switch-wrapper">
                            <label class="theme-switch" for="checkbox">
                                <input type="checkbox" id="checkbox" />
                                <div class="slider round"></div>
                            </label>
                        </div>
                    </div>
                    <div class="col-2 colTextMode">
                        <p class="textSwitchMode">Light | Dark</p>
                    </div>
                </div>                
            </div> 
        </div>        
    </nav>
